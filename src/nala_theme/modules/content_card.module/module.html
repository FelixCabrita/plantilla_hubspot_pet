<section class="content-section">
  <div class="container">
    <div class="content-grid">
      {% for card in module.content_cards %}
      <div class="content-card">
        <span class="content-emoji">{{ card.emoji }}</span>
        <p class="content-text">{{ card.text }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
