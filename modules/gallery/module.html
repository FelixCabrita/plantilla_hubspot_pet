<!-- modules/gallery/module.html -->
<div class="photo-gallery">
  <h3 style="text-align: center; font-size: 2rem; margin: 60px 0 40px; color: #333;">{{ module.gallery_title }}</h3>
  <div class="gallery-grid">
    {% for item in module.gallery_items %}
    <div class="gallery-item">
      <div class="photo-placeholder">
        {% if item.image.src %}
          <img src="{{ item.image.src }}" alt="{{ item.image.alt }}" style="width: 100%; height: 100%; object-fit: cover;">
        {% else %}
          <span>ðŸ“¸</span>
          <p>{{ item.placeholder_text }}</p>
        {% endif %}
      </div>
    </div>
    {% endfor %}
  </div>
</div>
